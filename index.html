<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARSUVE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header-->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          d-flex
          justify-content-space-evenly
          w-100
          align-items-center
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://arsuve.com/images/logo.png" alt="ARSUVE" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav w-100">
              <a class="nav-link text-light" href="#">INICIO</a>
              <a class="nav-link text-light" href="nosotros.html">NOSOTROS</a>
              <a class="nav-link text-light" href="servicios.html">SERVICIOS</a>
              <a class="nav-link text-light" href="nuestrassedes.html"
                >NUESTRAS SEDES</a
              >
              <a class="nav-link text-light" href="contacto.html">CONTACTO</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin header-->
    <main>
      <!--Carrusel -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide mt-2 w-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="css/Fotos/CMDLT.jpeg"
              class="d-block w-100"
              alt="CentroMedicoDocenteLaTrinidad"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Centro Médico Docente de La Trinidad</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="css/Fotos/ARSUVE ENTRADA.jpeg"
              class="d-block w-100"
              alt="ARSUVE"
            />
          </div>
          <div class="carousel-item">
            <img
              src="css/Fotos/CONSULTA.jpeg"
              class="d-block w-100"
              alt="Consulta Medica"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Consultas Médicas con Nuestros Profesionales</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="css/Fotos/Cover.jpg"
              class="d-block w-100"
              alt="investigación"
            />
          </div>
        </div>
      </div>

      <!--Fin Carrusel -->

      <!--Section 1-->
      <div class="container">
        <div class="row">
          <div class="col content mt-4 ms-4">
            <a href="serviciosQuimioEInmuno.html" class="text-decoration-none">
              QUIMIOTERAPIA E INMUNOTERAPIA</a
            >
          </div>
          <div class="col content mt-4 ms-4">
            <a href="serviciosTratamientos.html" class="text-decoration-none">
              TRATAMIENTOS</a
            >
          </div>
          <div class="col content mt-4 ms-4">
            <a href="serviciosFamiliaPcteOnc.html" class="text-decoration-none">
              FAMILIA DEL PACIENTE ONCOLÓGICO</a
            >
          </div>
          <div class="col content mt-4 ms-4">
            <a href="#" class="text-decoration-none">TIEMPOS DE COVID-19</a>
          </div>
        </div>
      </div>

      <!--Fin Section 1-->

      <!--Formulario de Contacto-->

      <div class="container align-items-center mt-5">
        <h1>Contáctanos</h1>
        <form>
          <div class="row flex-row">
            <div class="form-group col-md-6 col-lg-4">
              <label for="Nombre">Nombre y Apellido</label>
              <input
                type="text"
                name="Nombre"
                id="Nombre"
                class="form-control"
              />
            </div>
            <div class="form-group col-md-6 col-lg-4">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row flex-row">
            <div class="form-group col-md-6 col-lg-4">
              <label for="phonenumber">Teléfono de Contacto</label>
              <input
                type="phonenumber"
                name="phonenumber"
                id="phonenumber"
                class="form-control"
              />
            </div>
            <div class="form-group col-md-6 col-lg-4">
              <label for="affair">Asunto</label>
              <input type="text" name="affair" class="form-control" />
            </div>
          </div>
          <div class="form-group col-md-6 col-lg-8">
            <label for="message">Comentarios</label>
            <textarea name="message" rows="3" class="form-control"></textarea>
          </div>
          <button type="submit" class="form-group col-md-6 col-lg-2 mt-4">
            Enviar
          </button>
        </form>
      </div>

      <!--Fin del formulario de Contacto-->
    </main>
    <!--Footer-->
    <footer>
      <div class="container navbar">Información del Copyright</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

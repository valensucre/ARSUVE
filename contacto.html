<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header-->
    <header>
      <nav
        class="
          navbar navbar-expand-lg navbar-light
          d-flex
          justify-content-center
          w-100
          align-items-center
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="https://arsuve.com/images/logo.png" alt="ARSUVE" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <div class="navbar-nav w-100">
              <a class="nav-link text-light" href="index.html">INICIO</a>
              <a class="nav-link text-light" href="nosotros.html">NOSOTROS</a>
              <a class="nav-link text-light" href="servicios.html">SERVICIOS</a>
              <a class="nav-link text-light" href="nuestrassedes.html"
                >NUESTRAS SEDES</a
              >
              <a class="nav-link text-light" href="contacto.html">CONTACTO</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--Fin header-->
    <main>
      <div class="container align-items-center">
        <h1>Contáctanos</h1>
        <form>
          <div class="row flex-row">
            <div class="form-group col-md-6 col-lg-4">
              <label for="Nombre">Nombre y Apellido</label>
              <input
                type="text"
                name="Nombre"
                id="Nombre"
                class="form-control"
              />
            </div>
            <div class="form-group col-md-6 col-lg-4">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
            </div>
          </div>
          <div class="row flex-row">
            <div class="form-group col-md-6 col-lg-4">
              <label for="phonenumber">Teléfono de Contacto</label>
              <input
                type="phonenumber"
                name="phonenumber"
                id="phonenumber"
                class="form-control"
              />
            </div>
            <div class="form-group col-md-6 col-lg-4">
              <label for="affair">Asunto</label>
              <input type="text" name="affair" class="form-control" />
            </div>
          </div>
          <div class="form-group col-md-6 col-lg-8">
            <label for="message">Comentarios</label>
            <textarea name="message" rows="3" class="form-control"></textarea>
          </div>
          <button type="submit" class="form-group col-md-6 col-lg-2 mt-4">
            Enviar
          </button>
        </form>
      </div>
      <!--Fin del formulario de Contacto-->
    </main>
    <!--Footer-->
    <footer>
      <div class="container navbar">Información del Copyright</div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>

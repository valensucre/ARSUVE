<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARSUVE</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <img src="https://arsuve.com/images/logo.png" alt="" />
      <a href="index.html" class="Lineup">INICIO</a>
      <a href="nosotros.html" class="Lineup">NOSOTROS</a>
      <a href="servicios.html" class="Lineup">SERVICIOS</a>
      <a href="nuestrassedes.html" class="Lineup">NUESTRAS SEDES</a>
      <a href="contacto.html" class="Lineup">CONTACTO</a>
    </header>
    <main>
      <div class="contentContact">
        <h1 class="Section1--Titles">Contactanos</h1>
        <div class="contact-wrapper">
          <div class="contact-formulario">
            <form action="">
              <p>
                <label for="Nombre">Nombre y Apellido</label>
                <input type="text" name="Nombre" id="Nombre" class="form" />
              </p>
              <p>
                <label for="email">Correo Electronico</label>
                <input type="email" name="email" id="email" class="form" />
              </p>
              <p>
                <label for="phonenumber">Telefono de Contacto</label>
                <input
                  type="phonenumber"
                  name="phonenumber"
                  id="phonenumber"
                  class="form"
                />
              </p>
              <p>
                <label for="affair">Asunto</label>
                <input type="text" name="affair" class="form" />
              </p>
              <p>
                <label for="message">Comentarios</label>
                <textarea name="message" rows="3" class="form"></textarea>
              </p>
              <button type="submit" class="form">Enviar</button>
            </form>
          </div>
          <div class="contact-info">
            <h4>Informacion Adicional</h4>
            <ul>
              <li>Centro Medico Docente de la Trinidad</li>
              <li>Instituto Medico la Floresta</li>
              <li>Numero de Telefono</li>
              <li>Correo Electronico</li>
            </ul>
            <p>ARSUVE SC</p>
          </div>
        </div>
      </div>
    </main>
    <!--Footer-->
    <footer>Informacion del Copyright</footer>
  </body>
</html>
